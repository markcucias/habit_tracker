<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Inter', sans-serif;
                background-color: #e3e9ed;
            }
        </style>
        <title>Habit Tracker</title>
    </head>
    <body>
      <div class="container" style="max-width: 600px; margin-top: 60px;">

        <!-- Welcome -->
        <h1 class="text-center mb-4 fw-semibold">Welcome to My Habit Tracker</h1>

        <!-- Habit List Card -->
        <div class="card shadow-sm mb-5">
          <div class="card-header">
            <h5 class="mb-0">Your Habits</h5>
          </div>
          <ul id="habitList" class="list-group list-group-flush">
            <!-- habits will appear here -->
          </ul>
        </div>

        <!-- Add Habit Form -->
        <div class="card shadow-sm">
          <div class="card-body">
            <form id="habitForm" class="d-flex gap-2">
              <input id="habitInput" type="text" class="form-control" placeholder="Add new habit">
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <div id="message" class="mt-3 text-end small"></div>
          </div>
        </div>

      </div>
    </body>
</html>

<script src="/static/script.js"></script>
