<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <style>
            body {
                font-family: 'Inter', sans-serif;
                background-color: #e3e9ed;
            }
        </style>
        <title>Habit Tracker</title>
    </head>
    <body>
      <!-- Welcome -->
      <h1 class="text-center mb-4 fw-semibold py-4">Welcome to My Habit Tracker</h1>
      <div class="row">
        <!-- Left Column: Habits -->
        <div class="col-md-6 px-5">
          <!-- Habit List Card -->
          <div class="card shadow-sm mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Your Habits</h5>
              <button id="reload" class="btn btn-primary">
                <span class="reload">&#x21bb;</span>
              </button>
            </div>
            <ul id="habitList" class="list-group list-group-flush">
              <!-- habits will appear here -->
            </ul>
          </div>
      
          <!-- Add Habit Form -->
          <div class="card shadow-sm">
            <div class="card-body">
              <form id="habitForm" class="d-flex gap-2">
                <input id="habitInput" type="text" class="form-control" placeholder="Add new habit">
                <button type="submit" class="btn btn-primary">Add</button>
              </form>
              <div id="message" class="mt-3 text-end small"></div>
            </div>
          </div>
        </div>
      
        <!-- Right Column: Check-in -->
        <div class="col-md-6 px-5">
          <div class="card shadow-sm">
            <div id="history" class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">Check-in History</h5>
              <button id="clear" type="submit" class="btn btn-primary">Clear history</button>
            </div>
            <div class="d-flex justify-content-center my-4">
              <form id="dateForm" class="d-flex gap-2 align-items-center">
                <input id="datePicker" type="date" class="form-control" style="width: 200px;">
                <button id="custom" type="submit" class="btn btn-primary">Pick</button>
                <button id="all" type="submit" class="btn btn-primary">Show all</button>
                
              </form>
            </div>
      
            <div id="checkinHistory" class="card-body">
              <!-- check-in list will be inserted here -->
            </div>
          </div>
        </div>
      </div>
      
    </body>
</html>

<script src="/static/script.js"></script>
